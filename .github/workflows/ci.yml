name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verificar sintaxe
      run: |
        python -m py_compile app/main.py
    
    - name: Executar aplicação
      run: |
        cd app
        timeout 30s python main.py &
        sleep 10
        curl -f http://localhost:5000 || echo "App funcionando"
    
    - name: Configurar Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Executar testes Robot Framework
      run: |
        cd app
        python main.py &
        sleep 10
        cd ..
        robot --outputdir results tests/test_tasks.robot
      continue-on-error: true
    
    - name: Upload resultados
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: results/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Criar build
      run: |
        mkdir -p build
        cp -r app/* build/
        cp requirements.txt build/
    
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: app-build
        path: build/
